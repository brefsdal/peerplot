<html>
<body>
    <canvas id="plot" width="100" height="100"
	    style="border: 1px solid grey; position: absolute: top: 100px; left:
	    10px;" >
    </canvas>
</body>
<script type="text/javascript">
    var canvas = document.getElementById('plot');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(1.5,98.5);
    ctx.lineTo(98.5,1.5);
    ctx.strokeStyle='rgba(255, 102, 105, 1)';
    ctx.stroke();
</script>
</html>
